<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Partie 2 exo 9</title>
  <link rel="stylesheet" href="Assets/CSS/style.css"/>
</head>
<body>
  <form action="#" method="post">
    <!-- # et method géré par le développeur-->
<!--section Votre identité-->
    <fieldset class="blueColor">
      <legend class="blueColor">Votre identité</legend>
      <ol>
        <li><label for="user-name">Nom : </label><input type="text" id="name" name="user-name" placeholder="Nom"/></li>
        <li><label>Prénom : <input type="text" id="forname" name="user-forname" placeholder="Prénom"/></label></li>
        <li><label>Adresse mail : <input type="email" id="mailAddress" name="user-mailAddress" placeholder="Adresse mail"/></label></li>
      </ol>
    </fieldset>
<!--section Adresse de livraison-->
    <fieldset class="violetColor">
      <legend class="violetColor">Adresse de livraison</legend>
      <ol>
        <li><label for="address">Adresse :</label><textarea name="address" rows="4" cols="20" id="address"></textarea></li>
        <li><label>Code postal : <input type="text" id="zipCode" name="user-zipCode" placeholder="Code postal"/></label></li>
        <li><label>Ville : <input type="text" id="city" name="user-city" placeholder="Ville"/>
        </label></li>
      </ol>
    </fieldset>
<!--section Informations de règlement-->
    <fieldset class="redColor">
      <legend class="redColor">Informations de règlement</legend>
      <ol>
        <li>Type de carte bancaire :
          <ul>
            <li><input type="radio" id="visa" name="typeOfCard" value="visa"/><label for="visa">VISA</label></li>
            <li><input type="radio" id="mastercard" name="typeOfCard" value="mastercard"/><label for="mastercard">Mastercard</label></li>
          </ul>
        </li>
        <li><label>Numéro de carte : <input type="text" id="cardNumber" name="user-cardNumber" placeholder="Numéro de carte"/></label></li>
        <li><label>Code de sécurité : <input type="text" id="securityCode" name="user-securityCode" placeholder="Code de sécurité"/></label></li>
        <li><label>Nom du titulaire : <input type="text" id="owner" name="user-owner" placeholder="Nom du titulaire"/></label></li>
      </ol>
    </fieldset>
<!--différentes façon d'écrire le bouton-->
    <button id="buyButton" name="buyButton" type="submit">J'achète !</button>
    <button id="buyButton" name="buyButton" type="button">J'achète !</button>
    <input id="buyButton" name="buyButton" type="submit" value="J'achète!"/>
    <input id="buyButton" name="buyButton" type="button" value="J'achète!"/>
  </form>
</body>
</html>
